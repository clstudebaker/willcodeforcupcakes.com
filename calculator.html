<html>

		<title>Javascript Calculator</title>

<body >
<div id ="navigation">
<button onclick="window.location.href='http://willcodeforcupcakes.com/'">Home</button>
</div>

<div id="calculator">
<h1>Calculator</h1>
<form id = "myform" Name="calc">
<div class="calc_display">
	<input name="display" value='' style=" width:345px; height:50px; text-align:center; background-color:#009ACD;"> </br>
</div>
<div class="calc_keys">
	<input type = button value="7" OnClick="calc.display.value+='7'">
	<input type = button value="8" OnClick="calc.display.value+='8'">
	<input type = button value="9" OnClick="calc.display.value+='9'">
	<input type = button value="+" OnClick="calc.display.value+='+'" style="background-color:#009ACD;"></br>
	<input type = button value="4" OnClick="calc.display.value+='4'">
	<input type = button value="5" OnClick="calc.display.value+='5'">
	<input type = button value="6" OnClick="calc.display.value+='6'">
	<input type = button value="-" OnClick="calc.display.value+='-'" style="background-color:#009ACD;"></br>
	<input type = button value="1" OnClick="calc.display.value+='1'">
	<input type = button value="2" OnClick="calc.display.value+='2'">
	<input type = button value="3" OnClick="calc.display.value+='3'">
	<input type = button value="X" OnClick="calc.display.value+='*'" style="background-color:#009ACD;"></br>
	<input type = button value="0" OnClick="calc.display.value+='0'">
	<input type = button value="." OnClick="calc.display.value+='.'">
	<input type = button value="AC" OnClick="calc.display.value=''"style="background-color:#009ACD;">
	<input type = button value="&#247;" OnClick="calc.display.value+='/'" style="background-color:#009ACD;"></br>
	<input type = button value="=" OnClick="calc.display.value=eval(calc.display.value)" style="width:150px" >
</div>	
</form>
</div>
</br>
